<body>

    <form action="/register" method="post">

        <h2>Create An Account</h2>

        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone Number -->
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="eye-slash" onclick="togglePassword('password')"></span>

        <!-- Confirm Password -->
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="eye-slash" onclick="togglePassword('confirmPassword')"></span>

        <!-- Register Button -->
        <button type="submit">Register</button>

        <!-- Register with Google -->
        <div class="google-login">
            <button type="button" onclick="registerWithGoogle()">Register with Google</button>
        </div>

        <!-- Already have an account, Login -->
        <div class="login-link">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>

    </form>

    <script>
        // Function to toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeSlashIcon = passwordInput.nextElementSibling;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeSlashIcon.innerHTML = '&#xf06e;'; // Opened eye icon
            } else {
                passwordInput.type = 'password';
                eyeSlashIcon.innerHTML = '&#xf070;'; // Closed eye icon
            }
        }
    </script>

</body>
